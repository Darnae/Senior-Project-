<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 300;
    }
    
    nav {
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    
    nav a {
      display: inline-block;
      padding: 12px 24px;
      text-decoration: none;
      color: white;
      background: #007bff;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    nav a:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to E-Commerce</h1>
    <nav>
      <a href="about.html">About Page</a>
      <a href="login.html">Login (for returning customers)</a>
      <a href="register.html">Register (for new customers)</a>
      <a href="shop.html">Shop (if already registered)</a>
    </nav>
  </div>
</body>
</html>
